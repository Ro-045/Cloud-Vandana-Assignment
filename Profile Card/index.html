<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Sharma Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="avatar-container">
            <img src="./rohit.jpeg" alt="Rohit Sharma" class="profile-image">
        </div>
        <h2 class="user-name">Rohit Sharma</h2>
        <p class="user-role">Indian Cricketer & Captain</p>
        <p class="user-description">One of the finest batsmen in modern-day cricket, Rohit Sharma is known for his elegant stroke play and record-breaking performances in ODIs and T20s.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/rohitsharma45/" target="_blank" class="social-icon instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://twitter.com/imro45" target="_blank" class="social-icon twitter">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.facebook.com/RohitSharmaOfficialPage/" target="_blank" class="social-icon facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>
    </div>
</body>
</html>
